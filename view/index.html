                    }

                        $(".onoffswitch-checkbox").attr('checked', false);

                    }

                        document.getElementsByClassName("led-red-on")[0].setAttribute("class", "led-red-off");

        $(document).ready(function () {
            $('#btnGiveCommand').click(async function () {
                //var message = document.querySelector('#message');
                var message = document.getElementById("fname").placeholder;
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
                var grammar = '#JSGF V1.0;'
                var recognition = new SpeechRecognition();
                var speechRecognitionList = new SpeechGrammarList();
                speechRecognitionList.addFromString(grammar, 1);
                recognition.grammars = speechRecognitionList;
                //recognition.lang = 'en-US';
                recognition.lang = 'tr-TR';
                recognition.interimResults = false;
                myText.value = "KOMUT";
                $.ajax
                    ({
                        //type:Göndereceimiz metodu belirler
                        type: "POST",
                        //url :veri istenilen dosyanın adresi
                        data: JSON.stringify(myText),
                        contentType: 'application/json',
                        url: 'https://lightledapi.herokuapp.com/text/update',
                        success: function (data) {
                            console.log(JSON.stringify(data))
                        }
                    })
                document.getElementById("fname").placeholder = "KOMUT";
                recognition.onresult = function (event) {
                    var last = event.results.length - 1;
                    var command = event.results[last][0].transcript;
                    message.textContent = '.' + command + ' ';
                    if (command.toLowerCase() === 'select blue' || command.toLowerCase() === 'blue' || command.toLowerCase() === 'mavi') {
                        $(".onoffswitchblue-checkbox").click();
                    }
                    else if (command.toLowerCase() === 'select red' || command.toLowerCase() === 'red' || command.toLowerCase() === 'kırmızı') {
                        $(".onoffswitchbred-checkbox").click();
                    }
                    else if (command.toLowerCase() === 'select green' || command.toLowerCase() === 'green' || command.toLowerCase() === 'yeşil') {
                        $(".onoffswitchgreen-checkbox").click();
                    }
                    else if (command.toLowerCase() === 'select yellow' || command.toLowerCase() === 'yellow' || command.toLowerCase() === 'sarı') {
                        $(".onoffswitchyellow-checkbox").click();
                    }
                    else if (command.toLowerCase() === 'select random' || command.toLowerCase() === 'random' || command.toLowerCase() === 'rasgele' || command.toLowerCase() === 'rastgele' || command.toLowerCase() === 'öğrendim' || command.toLowerCase() === 'karışık') {
                        $('.myButtonRandom').click();
                    }
                    else if (command.toLowerCase() === 'select all' || command.toLowerCase() === 'all' || command.toLowerCase() === 'hepsi') {
                        $(".onoffswitch-checkbox").click();
                    }
                    else if (command.toLowerCase() === 'select invert' || command.toLowerCase() === 'invert' || command.toLowerCase() === 'in york' || command.toLowerCase() === 'çevir' || command.toLowerCase() === 'ters') {
                        $('.invert').click();
                    }
                    else if (command.toLowerCase() === 'select mors' || command.toLowerCase() === 'mors' || command.toLowerCase() === 'mors alfabesi') {
                        myText.value = "MORS";
                        $.ajax
                            ({
                                //type:Göndereceimiz metodu belirler
                                type: "POST",
                                //url :veri istenilen dosyanın adresi
                                data: JSON.stringify(myText),
                                contentType: 'application/json',
                                url: 'https://lightledapi.herokuapp.com/text/update',
                                success: function (data) {
                                    console.log(JSON.stringify(data))
                                }
                            })
                        document.getElementById("fname").placeholder = "MORS";
                    }
                    else if (command.toLowerCase() === 'select anima' || command.toLowerCase() === 'animation' || command.toLowerCase() === 'anima' || command.toLowerCase() === 'select animation' || command.toLowerCase() === 'animasyon' || command.toLowerCase() === 'gösteri' || command.toLowerCase() === 'show' || command.toLowerCase() === 'gösterim') {
                        $('.animationButton').click();
                    }
                };
                recognition.onspeechend = function () {
                    recognition.stop();
                    //document.getElementById("fname").placeholder = message.textContent.substring(1, message.textContent.length-1);
                };
                recognition.onerror = function (event) {
                    myText.value = "HATA!";
                    $.ajax
                        ({
                            //type:Göndereceimiz metodu belirler
                            type: "POST",
                            //url :veri istenilen dosyanın adresi
                            data: JSON.stringify(myText),
                            contentType: 'application/json',
                            url: 'https://lightledapi.herokuapp.com/text/update',
                            success: function (data) {
                                console.log(JSON.stringify(data))
                            }
                        })
                    document.getElementById("fname").placeholder = "HATA!";
                    //message.textContent = 'Error occurred in recognition: ' + event.error;
                }
                recognition.start();
            });
        });

                        //url :veri istenilen dosyanın adresi
                        data: JSON.stringify(myText),
                        contentType: 'application/json',
                        url: 'https://lightledapi.herokuapp.com/text/update',
                        success: function (data) {
                            console.log(JSON.stringify(data))
                        }
                    })
                await sleep(500);
                var text = convert();
                console.log(text);
                for (var i = 0; i < text.length; i++) {
                    if (text[i] === '-') {//Long Signal
                        $(".onoffswitchbred-checkbox").click();
                        await sleep(1000);
                        $(".onoffswitchbred-checkbox").click();
                    }
                    else if (text[i] === '.') {//Short signal
                        $(".onoffswitchbred-checkbox").click();
                        await sleep(500);
                        $(".onoffswitchbred-checkbox").click();
                    }
                    else {   //Space
                        await sleep(1000);
                    }
                    await sleep(500);
                }
                newText = "";
                textToChange = "";
                text = "";
                myText.value = "MORS-END";
                $.ajax
                    ({
                        //type:Göndereceimiz metodu belirler
                        type: "POST",
                        //url :veri istenilen dosyanın adresi
                        data: JSON.stringify(myText),
                        contentType: 'application/json',
                        url: 'https://lightledapi.herokuapp.com/text/update',
                        success: function (data) {
                            console.log(JSON.stringify(data))
                        }
                    })
                document.getElementById("fname").placeholder = "MORS-END"
            });
        });
        function convert() {
            var letters = [' ', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
            var morseLetters = [",", ".-", "-...", "-.-.", "-..", ".",
                "..-.", "--.", "....", "..", ".---", "-.-", ".-..", "--",
                "-.", "---", ".--.", "--.-", ".-.", "...", "-", "..-", "...-",
                ".--", "-..-", "-.--", "--..", ".----", "..--", "...--",
                "....-", ".....", "-....", "--...", "---..", "----.", "-----"];
            for (var i = 0; i < textToChange.length; i++) {
                for (var j = 0; j < 37; j++) {
                    if (textToChange[i].toLowerCase() == letters[j]) {
                        newText += morseLetters[j];
                        newText += "";
                        break;
                    }
                }
            }
            return newText;
        }
    </script>
